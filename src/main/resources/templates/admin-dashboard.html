<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .header {
            background-color: #dc3545;
            color: white;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
        }
        .logout-btn {
            background-color: #6c757d;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            float: right;
        }
        .content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .fields-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .fields-table th, .fields-table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        .fields-table th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        .fields-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .fields-table tr:hover {
            background-color: #f5f5f5;
        }
        .btn {
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 3px;
            border: none;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }
        .btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        .btn-danger {
            background-color: #dc3545;
            color: white;
        }
        .btn-success {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
            display: inline-block;
            margin-bottom: 20px;
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }
        .type-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            background-color: #e9ecef;
            color: #495057;
        }
        .required-yes {
            color: #28a745;
            font-weight: bold;
        }
        .required-no {
            color: #6c757d;
        }
        .role-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }
        .role-moderator {
            background-color: #ffc107;
            color: #000;
        }
        .role-standard {
            background-color: #17a2b8;
            color: white;
        }
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid transparent;
            border-radius: 4px;
            opacity: 1;
            transition: opacity 0.5s;
        }
        .alert-success {
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
        }
        .alert-error {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
        .fade-out {
            opacity: 0;
            transition: opacity 0.5s ease-out;
        }
        .loading {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 5px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .section-header h2 {
            margin: 0;
        }
        .fade-enter-active {
            transition: opacity 0.5s;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Admin Dashboard</h1>
        <p>Welcome, <span th:text="${username}"></span>!</p>
        <a href="/logout" class="logout-btn">Logout</a>
    </div>
    
    <div class="content">
        <div id="ajaxAlert" style="display: none;"></div>
        
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>
        
        <div class="section-header">
            <a href="/admin/fields/add" class="btn btn-success">+ Add New Field</a>
        </div>
        
        <table class="fields-table">
            <thead>
                <tr>
                    <th>Field Name</th>
                    <th>Type</th>
                    <th>Target Role</th>
                    <th>Required</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="fieldsTableBody">
                <tr th:each="field : ${fields}" th:id="'field-row-' + ${field.id}">
                    <td th:text="${field.fieldName}">Field Name</td>
                    <td>
                        <span class="type-badge" th:text="${field.fieldType}">Type</span>
                    </td>
                    <td>
                        <span th:if="${field.targetRole == 'MODERATOR'}" 
                              class="role-badge role-moderator">Moderator</span>
                        <span th:if="${field.targetRole == 'STANDARD'}" 
                              class="role-badge role-standard">Standard</span>
                    </td>
                    <td>
                        <span th:if="${field.isRequired}" 
                              class="required-yes">Yes</span>
                        <span th:unless="${field.isRequired}" 
                              class="required-no">No</span>
                    </td>
                    <td>
                        <a th:href="@{/admin/fields/edit/{id}(id=${field.id})}" 
                           class="btn btn-primary">Edit</a>
                        <button type="button" 
                                class="btn btn-danger delete-btn"
                                th:data-id="${field.id}"
                                th:data-name="${field.fieldName}"
                                th:data-role="${field.targetRole}"
                                th:onclick="handleDeleteClick(this)">
                            Delete
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <div th:if="${#lists.isEmpty(fields)}" class="empty-state">
            <p>No field definitions found. <a href="/admin/fields/add">Create your first field</a></p>
        </div>
    </div>

    <script>
        const AdminDashboard = {
            init() {
                this.setupAutoHideMessages();
                this.updateRowIds();
            },
            
            handleDeleteClick(button) {
                const fieldId = button.getAttribute('data-id');
                const fieldName = button.getAttribute('data-name');
                const fieldRole = button.getAttribute('data-role');
                
                this.showDeleteConfirmation(fieldId, fieldName, fieldRole, button);
            },
            
            showDeleteConfirmation(fieldId, fieldName, fieldRole, button) {
                const message = `Are you sure you want to delete the field "${fieldName}" for ${fieldRole} role?`;
                
                if (!confirm(message)) return;
                
                this.deleteField(fieldId, button);
            },
            
            async deleteField(fieldId, button) {
                const originalText = button.innerHTML;
                button.disabled = true;
                button.innerHTML = '<span class="loading"></span> Deleting...';
                
                try {
                    const response = await fetch(`/admin/fields/${fieldId}`, {
                        method: 'DELETE',
                        headers: {
                            'Accept': 'application/json'
                        }
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${await response.text()}`);
                    }
                    
                    const successMessage = await response.text();
                    this.removeFieldRow(fieldId);
                    this.showAlert(successMessage, 'success');
                    this.checkIfTableEmpty();
                    
                } catch (error) {
                    console.error('Delete error:', error);
                    button.disabled = false;
                    button.innerHTML = originalText;
                    this.showAlert(`Failed to delete field: ${error.message}`, 'error');
                }
            },
            
            removeFieldRow(fieldId) {
                const row = document.getElementById(`field-row-${fieldId}`);
                if (!row) return;
                
                row.classList.add('fade-out');
                
                setTimeout(() => {
                    if (row.parentNode) {
                        row.remove();
                    }
                }, 500);
            },
            
            showAlert(message, type) {
                const alertDiv = document.getElementById('ajaxAlert');
                if (!alertDiv) return;
                
                alertDiv.style.display = 'none';
                alertDiv.className = '';
                
                alertDiv.className = `alert alert-${type}`;
                alertDiv.textContent = message;
                alertDiv.style.display = 'block';
                
                setTimeout(() => {
                    if (alertDiv.style.display === 'block') {
                        alertDiv.style.opacity = '0';
                        setTimeout(() => {
                            alertDiv.style.display = 'none';
                            alertDiv.style.opacity = '1';
                        }, 500);
                    }
                }, 5000);
            },
            
            checkIfTableEmpty() {
                const tableBody = document.getElementById('fieldsTableBody');
                if (!tableBody) return;
                
                const hasRows = tableBody.querySelector('tr:not(.empty-state)');
                
                if (!hasRows) {
                    const emptyRow = document.createElement('tr');
                    emptyRow.className = 'empty-state-row';
                    emptyRow.innerHTML = `
                        <td colspan="5" class="empty-state">
                            <p>No field definitions found. <a href="/admin/fields/add">Create your first field</a></p>
                        </td>
                    `;
                    tableBody.appendChild(emptyRow);
                } else {
                    const existingEmptyState = tableBody.querySelector('.empty-state-row');
                    if (existingEmptyState) {
                        existingEmptyState.remove();
                    }
                }
            },
            
            updateRowIds() {
                const rows = document.querySelectorAll('#fieldsTableBody tr');
                rows.forEach((row, index) => {
                    const fieldId = row.querySelector('.delete-btn')?.getAttribute('data-id');
                    if (fieldId) {
                        row.id = `field-row-${fieldId}`;
                    }
                });
            },
            
            setupAutoHideMessages() {
                setTimeout(() => {
                    const pageAlerts = document.
                    querySelectorAll('.content .alert:not(#ajaxAlert)')
                    pageAlerts.forEach(alert => {
                        alert.style.opacity = '0';
                        setTimeout(() => {
                            alert.style.display = 'none';
                        }, 150);
                    });
                }, 1500);
            }
        };
        
        document.addEventListener('DOMContentLoaded', () => AdminDashboard.init());
        
        window.handleDeleteClick = (button) => AdminDashboard.handleDeleteClick(button);
    </script>
</body>
</html>
