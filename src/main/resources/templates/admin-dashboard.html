<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .header {
            background-color: #dc3545;
            color: white;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
        }
        .logout-btn {
            background-color: #6c757d;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            float: right;
        }
        .content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .fields-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .fields-table th, .fields-table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        .fields-table th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        .fields-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .fields-table tr:hover {
            background-color: #f5f5f5;
        }
        .btn {
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 3px;
            border: none;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }
        .btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        .btn-danger {
            background-color: #dc3545;
            color: white;
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }
        .type-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            background-color: #e9ecef;
            color: #495057;
        }
        .required-yes {
            color: #28a745;
            font-weight: bold;
        }
        .required-no {
            color: #6c757d;
        }
        .role-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }
        .role-moderator {
            background-color: #ffc107;
            color: #000;
        }
        .role-standard {
            background-color: #17a2b8;
            color: white;
        }
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid transparent;
            border-radius: 4px;
            opacity: 1;
            transition: opacity 0.5s;
        }
        .alert-success {
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
        }
        .alert-error {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
        .fade-out {
            animation: fadeOut 0.5s forwards;
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        .loading {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 5px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Admin Dashboard</h1>
        <p>Welcome, <span th:text="${username}"></span>!</p>
        <a href="/logout" class="logout-btn">Logout</a>
    </div>
    
    <div class="content">
        <!-- Success Message Area (for AJAX messages) -->
        <div id="ajaxAlert" style="display: none;"></div>
        
        <!-- Original Success/Error Messages (for page reload) -->
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>
        
        <table class="fields-table">
            <thead>
                <tr>
                    <th>Field Name</th>
                    <th>Type</th>
                    <th>Target Role</th>
                    <th>Required</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="fieldsTableBody">
                <tr th:each="field : ${fields}">
                    <td th:text="${field.fieldName}">Field Name</td>
                    <td>
                        <span class="type-badge" th:text="${field.fieldType}">Type</span>
                    </td>
                    <td>
                        <span th:if="${field.targetRole == 'MODERATOR'}" 
                              class="role-badge role-moderator">Moderator</span>
                        <span th:if="${field.targetRole == 'STANDARD'}" 
                              class="role-badge role-standard">Standard</span>
                    </td>
                    <td>
                        <span th:if="${field.isRequired}" 
                              class="required-yes">Yes</span>
                        <span th:unless="${field.isRequired}" 
                              class="required-no">No</span>
                    </td>
                    <td>
                        <a th:href="@{/admin/fields/edit/{id}(id=${field.id})}" 
                           class="btn btn-primary">Edit</a>
                        <!-- Delete button with data attributes -->
                        <button type="button" 
                                class="btn btn-danger delete-btn"
                                th:data-id="${field.id}"
                                th:data-name="${field.fieldName}"
                                th:data-role="${field.targetRole}">
                            Delete
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <div th:if="${#lists.isEmpty(fields)}" class="empty-state">
            <p>No field definitions found.</p>
        </div>
    </div>

    <script>
        // Wait for DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Attach click event to all delete buttons
            const deleteButtons = document.querySelectorAll('.delete-btn');
            
            deleteButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const fieldId = this.getAttribute('data-id');
                    const fieldName = this.getAttribute('data-name');
                    const fieldRole = this.getAttribute('data-role');
                    
                    deleteField(fieldId, fieldName, fieldRole, this);
                });
            });
        });
        
        function deleteField(fieldId, fieldName, fieldRole, deleteButton) {
            const message = `Are you sure you want to delete the field "${fieldName}" for ${fieldRole} role?\n\n` +
                           `This action cannot be undone!`;
            
            if (!confirm(message)) {
                return; 
            }
            
            // Save original button text and disable button
            const originalText = deleteButton.innerHTML;
            deleteButton.disabled = true;
            deleteButton.innerHTML = '<span class="loading"></span> Deleting...';
            
            // Send AJAX DELETE request
            fetch(`/admin/fields/${fieldId}`, {
                method: 'DELETE',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                // Check if response is OK (status 200-299)
                if (response.ok) {
                    return response.text();
                } else {
                    // Try to get error message from response
                    return response.text().then(errorText => {
                        throw new Error(errorText || 'Delete failed with status: ' + response.status);
                    });
                }
            })
            .then(successMessage => {
                // Success - remove the table row
                const tableRow = deleteButton.closest('tr');
                tableRow.classList.add('fade-out');
                
                // Wait for fade animation to complete, then remove row
                setTimeout(() => {
                    tableRow.remove();
                    
                    // Show success message
                    showAlert(successMessage, 'success');
                    
                    // Check if table is now empty
                    checkIfTableEmpty();
                }, 500);
            })
            .catch(error => {
                // Error - reset button and show error
                deleteButton.disabled = false;
                deleteButton.innerHTML = originalText;
                
                console.error('Delete error:', error);
                showAlert('Failed to delete field: ' + error.message, 'error');
            });
        }
        
        function showAlert(message, type) {
            // Remove any existing AJAX alerts
            const existingAlert = document.getElementById('ajaxAlert');
            if (existingAlert) {
                existingAlert.style.display = 'none';
                existingAlert.className = '';
                existingAlert.textContent = '';
            }
            
            // Create and show new alert
            const alertDiv = document.getElementById('ajaxAlert');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            alertDiv.style.display = 'block';
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                alertDiv.style.opacity = '0';
                setTimeout(() => {
                    alertDiv.style.display = 'none';
                    alertDiv.style.opacity = '1';
                }, 500);
            }, 5000);
        }
        
        function checkIfTableEmpty() {
            const tableBody = document.getElementById('fieldsTableBody');
            if (tableBody && tableBody.children.length === 0) {
                // Add empty state message
                const emptyState = document.createElement('tr');
                emptyState.innerHTML = `
                    <td colspan="5" class="empty-state">
                        <p>No field definitions found.</p>
                    </td>
                `;
                tableBody.appendChild(emptyState);
            }
        }
        
        // Auto-hide page reload messages after 5 seconds
        setTimeout(() => {
            const pageAlerts = document.querySelectorAll('.alert[th\\:if]');
            pageAlerts.forEach(alert => {
                alert.style.transition = 'opacity 0.5s';
                alert.style.opacity = '0';
                setTimeout(() => {
                    if (alert.parentNode) {
                        alert.style.display = 'none';
                    }
                }, 500);
            });
        }, 5000);
    </script>
</body>
</html>
