<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .debug-info {
            background-color: #f8f9fa;
            border-left: 4px solid #dc3545;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 0.9em;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                
                <div class="card">
                    <div class="card-header">
                        <h4 class="text-center">Login</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/perform_login}" method="post">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" 
                                       name="email" placeholder="Enter email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" 
                                       name="password" placeholder="Enter password" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                            <div th:if="${param.error}" class="alert alert-danger mt-3">
                                <strong>Invalid email or password!</strong>
                            </div>
                            <div th:if="${param.logout}" class="alert alert-success mt-3">
                                You have been logged out successfully.
                            </div>
                        </form>
                    </div>
                </div>
                
                <div class="mt-3 text-center">
                    <h6>Sample Users (Password: password123)</h6>
                    <p class="mb-1">
                        <strong>Admin:</strong> admin@example.com
                        <a href="javascript:void(0)" onclick="fillForm('admin@example.com', 'password123')" class="ms-2">[Auto-fill]</a>
                    </p>
                    <p class="mb-1">
                        <strong>Moderator:</strong> moderator@example.com
                        <a href="javascript:void(0)" onclick="fillForm('moderator@example.com', 'password123')" class="ms-2">[Auto-fill]</a>
                    </p>
                    <p class="mb-1">
                        <strong>Standard:</strong> standard@example.com
                        <a href="javascript:void(0)" onclick="fillForm('standard@example.com', 'password123')" class="ms-2">[Auto-fill]</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function fillForm(email, password) {
            document.getElementById('email').value = email;
            document.getElementById('password').value = password;
        }
    </script>
</body>
</html>
