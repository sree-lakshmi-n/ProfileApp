<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .debug-info {
            background-color: #f8f9fa;
            border-left: 4px solid #dc3545;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 0.9em;
        }
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .user-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            background: white;
            border-radius: 5px;
            margin-bottom: 8px;
            border: 1px solid #dee2e6;
        }
        .user-item:hover {
            background-color: #f8f9fa;
        }
        .btn-autofill {
            font-size: 0.85rem;
            padding: 4px 8px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="login-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    
                    <div class="card shadow-sm">
                        <div class="card-header bg-white border-bottom-0 pt-4">
                            <h4 class="text-center mb-0">Login</h4>
                        </div>
                        
                        <div class="card-body pt-3">
                            <form th:action="@{/perform_login}" method="post" id="loginForm">
                                <div class="mb-3">
                                    <label for="email" class="form-label fw-semibold">Email</label>
                                    <input type="email" 
                                           class="form-control" 
                                           id="email" 
                                           name="email" 
                                           placeholder="Enter email" 
                                           required
                                           autocomplete="email"
                                           autofocus>
                                    <div class="invalid-feedback" id="emailError">
                                        Please enter a valid email address
                                    </div>
                                </div>
                                
                                <div class="mb-4">
                                    <label for="password" class="form-label fw-semibold">Password</label>
                                    <input type="password" 
                                           class="form-control" 
                                           id="password" 
                                           name="password" 
                                           placeholder="Enter password" 
                                           required
                                           autocomplete="current-password">
                                    <div class="invalid-feedback" id="passwordError">
                                        Please enter your password
                                    </div>
                                </div>
                                
                                <div class="d-grid mb-4">
                                    <button type="submit" class="btn btn-primary py-2 fw-semibold" id="loginBtn">
                                        Login
                                    </button>
                                </div>
                                
                                <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show mb-3" role="alert">
                                    <strong>Invalid email or password!</strong>
                                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                </div>
                                
                                <div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show mb-3" role="alert">
                                    You have been logged out successfully.
                                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                </div>
                            </form>
                            
                            <div class="demo-users mt-4">
                                <h6 class="text-center mb-3 text-muted">Demo Accounts (Password: password123)</h6>
                                
                                <div class="user-item" data-email="admin@example.com" data-password="password123">
                                    <div class="user-details">
                                        <span class="fw-semibold">Admin:</span>
                                        <span class="text-muted ms-1">admin@example.com</span>
                                    </div>
                                    <button type="button" class="btn btn-sm btn-outline-primary btn-autofill" onclick="autoFill(this)">
                                        Auto-fill
                                    </button>
                                </div>
                                
                                <div class="user-item" data-email="moderator@example.com" data-password="password123">
                                    <div class="user-details">
                                        <span class="fw-semibold">Moderator:</span>
                                        <span class="text-muted ms-1">moderator@example.com</span>
                                    </div>
                                    <button type="button" class="btn btn-sm btn-outline-primary btn-autofill" onclick="autoFill(this)">
                                        Auto-fill
                                    </button>
                                </div>
                                
                                <div class="user-item" data-email="standard@example.com" data-password="password123">
                                    <div class="user-details">
                                        <span class="fw-semibold">Standard:</span>
                                        <span class="text-muted ms-1">standard@example.com</span>
                                    </div>
                                    <button type="button" class="btn btn-sm btn-outline-primary btn-autofill" onclick="autoFill(this)">
                                        Auto-fill
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('loginForm');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const loginBtn = document.getElementById('loginBtn');
            
            form.addEventListener('submit', function(e) {
                if (!validateForm()) {
                    e.preventDefault();
                } else {
                    loginBtn.disabled = true;
                    loginBtn.innerHTML = `
                        <span class="spinner-border spinner-border-sm me-2"></span>
                        Logging in...
                    `;
                }
            });
            
            emailInput.addEventListener('blur', validateEmail);
            passwordInput.addEventListener('blur', validatePassword);
            
            emailInput.addEventListener('input', clearValidation);
            passwordInput.addEventListener('input', clearValidation);
            
            form.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    form.requestSubmit();
                }
            });
            
            document.querySelectorAll('.user-item').forEach(item => {
                item.addEventListener('click', function(e) {
                    if (!e.target.closest('.btn-autofill')) {
                        autoFill(this.querySelector('.btn-autofill'));
                    }
                });
            });
        });
        
        function autoFill(button) {
            const userItem = button.closest('.user-item');
            const email = userItem.dataset.email;
            const password = userItem.dataset.password;
            
            document.getElementById('email').value = email;
            document.getElementById('password').value = password;
            
            clearValidation();
            
            userItem.classList.add('border-primary');
            button.classList.remove('btn-outline-primary');
            button.classList.add('btn-primary');
            button.textContent = 'âœ“ Filled';
            
            setTimeout(() => {
                userItem.classList.remove('border-primary');
                button.classList.remove('btn-primary');
                button.classList.add('btn-outline-primary');
                button.textContent = 'Auto-fill';
            }, 2000);
            
            document.getElementById('password').focus();
        }
        
        function validateEmail() {
            const email = document.getElementById('email').value.trim();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (!email) {
                showError('email', 'Email is required');
                return false;
            }
            
            if (!emailRegex.test(email)) {
                showError('email', 'Please enter a valid email');
                return false;
            }
            
            clearError('email');
            return true;
        }
        
        function validatePassword() {
            const password = document.getElementById('password').value.trim();
            
            if (!password) {
                showError('password', 'Password is required');
                return false;
            }
            
            if (password.length < 6) {
                showError('password', 'Password must be at least 6 characters');
                return false;
            }
            
            clearError('password');
            return true;
        }
        
        function validateForm() {
            const isEmailValid = validateEmail();
            const isPasswordValid = validatePassword();
            
            if (!isEmailValid || !isPasswordValid) {
                if (!isEmailValid) {
                    document.getElementById('email').focus();
                } else {
                    document.getElementById('password').focus();
                }
                return false;
            }
            
            return true;
        }
        
        function showError(fieldId, message) {
            const input = document.getElementById(fieldId);
            const errorDiv = document.getElementById(fieldId + 'Error');
            
            if (input && errorDiv) {
                input.classList.add('is-invalid');
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
            }
        }
        
        function clearError(fieldId) {
            const input = document.getElementById(fieldId);
            const errorDiv = document.getElementById(fieldId + 'Error');
            
            if (input && errorDiv) {
                input.classList.remove('is-invalid');
                errorDiv.style.display = 'none';
            }
        }
        
        function clearValidation() {
            document.querySelectorAll('.is-invalid').forEach(el => {
                el.classList.remove('is-invalid');
            });
            document.querySelectorAll('.invalid-feedback').forEach(el => {
                el.style.display = 'none';
            });
        }
    </script>
</body>
</html>
